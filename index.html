    <div class="controls" id="controls">
      <label>
        Number of Particles
        <input id="count" type="number" value="300" />
      </label>
      <label>
        Connect Distance
        <input id="space" type="number" value="100" />
      </label>
      <label>
        Move Speed
        <input id="moveSpeed" type="number" value="0.5" />
      </label>
      <label>
        Min Size
        <input id="minSize" type="number" value="1" />
      </label>
      <label>
        Max Size
        <input id="maxSize" type="number" value="5" />
      </label>
      <button id="apply">Apply</button>
    </div>
    <canvas id="canvas1">
      <h1>data</h1>
    </canvas>
